{% extends "vadmin.html" %}

{% block content %}

<section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Language details</h3>
                    </div>
                    <!-- /.card-header -->

                        <p>Language: {{object.language}}</p>
                        <p>Id: {{object.id}}</p>
                    </div>
                </div>
            </div>
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
{% endblock content %}
